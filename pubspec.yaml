name: localservice
description: "A travel journal & trip logger Flutter app."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  

  image_picker: ^1.1.2
  http: ^1.2.2
  shared_preferences: ^2.2.3
  intl: ^0.19.0

  # UI and utility packages
  table_calendar: ^3.0.9
  flutter_datetime_picker: ^1.5.1

  # Firebase
  firebase_core: ^3.15.2
  firebase_auth: ^5.7.0
  cloud_firestore: ^5.6.12
  firebase_storage: ^12.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/logo.png
    - assets/b.png
